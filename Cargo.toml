[package]
name = "charset-normalizer-rs"
version = "1.0.0"
authors = ["Nikolay Yarovoy <nikolay.yarovoy@gmail.com>"]
edition = "2021"

[dependencies]
blake3 = "1.4.1"
cache-macro = { git = "https://github.com/nickspring/cache-macro-stable-rust.git", version = "0.4.1" }
chardet = { version = "0.2.4", optional = true }
chardetng = { version = "0.1.17", optional = true }
clap = { version = "4.4.2", features = ["derive"] }
counter = "0.5.7"
dialoguer = "0.10.4"
encoding = "0.2.33"
env_logger = "0.10.0"
lazy_static = "1.4.0"
log = "0.4.20"
lru-cache = "0.1.2"
maplit = "1.0.2"
ordered-float = "3.9.1"
regex = "1.9.3"
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"
strsim = "0.10.0"
unic = "0.9.0"

[dev-dependencies]
assert_cmd = "2.0.12"
criterion = "0.3"
predicates = "3.0.3"

[[bench]]
name = "large_payload"
harness = false

[[bench]]
name = "large_datasets"
harness = false

[features]
performance = ["chardet", "chardetng"]

[[bin]]
name = "performance"
path = "src/performance.rs"
required-features = ["performance"]

[[bin]]
name = "normalizer"
path = "src/normalizer.rs"
